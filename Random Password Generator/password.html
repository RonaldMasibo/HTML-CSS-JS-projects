

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS File -->
    <link rel="stylesheet" href="password.css">

    <!-- Importing Google Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <title>Random Password Generator</title>
</head>
<body>

    <div class="container">
        <h1>Random Password Generator</h1>
        <div class="inputBox">
            <input type="text" class="passBox" id="passBox" disabled>

            <!-- This will enable us to generate the copy icon from Google icons -->
            <span class="material-icons" id="copyIcon">content_copy</span>
        </div>

        <!-- Password Indicator : The blue length bar used to show length of password -->
        <div class="pass-indicator" id="passIndicator">
            <!-- Values are updated in the CSS & JS files -->
        </div>

        <!-- This is the blue circular icon in the password indicator used to adjust the password length -->
        <input type="range" min="1" max="30" step="1" id="inputSlider">


        <!-- The .row classes below are the conditions the random password generated MUST certisfy -->
        <div class="row">
            <p>Password Length</p>
            <span id="sliderLength">
                <!-- Values are updated in the CSS & JS files -->
            </span>
        </div>
        <div class="row">
            <label for="uppercase">Include Uppercase Letters (A-Z) </label>
            <input type="checkbox" name="uppercase" id="uppercase" checked>
        </div>
        <div class="row">
            <label for="lowercase">Include Lowercase Letters (a-z) </label>
            <input type="checkbox" name="lowercase" id="lowercase" checked>
        </div>
        <div class="row">
            <label for="numbers">Include Number Characters (0-9) </label>
            <input type="checkbox" name="numbers" id="numbers" checked>
        </div>
        <div class="row">
            <label for="symbols">Include Symbol Characters (!-*) </label>
            <input type="checkbox" name="symbols" id="symbols">
        </div>

        <!-- When clicked, the password will appear on the disabled input at the top -->
        <button class="getBtn" id="getBtn">Generate Password</button>
    </div>

    <!-- JS file -->
    <script src="password.js"></script>
</body>
</html>
