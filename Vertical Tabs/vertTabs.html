

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS file -->
    <link rel="stylesheet" href="vertTabs.css">

    <title>Vertical Tabs</title>
</head>
<body>
    <h2>Vertical Tabs</h2><br>

    <!-- Tab links -->
    <div class="tab">
        <button class="tablinks" onclick="openTab(event, 'Tab1')" id="defaultTab">Tab1</button>
        <button class="tablinks" onclick="openTab(event, 'Tab2')">Tab2</button>
        <button class="tablinks" onclick="openTab(event, 'Tab3')">Tab3</button>
        <button class="tablinks" onclick="openTab(event, 'Tab4')">Tab4</button>

        <!-- Each button opens a specific tab -->
    </div>

    <!-- Tab content -->
    <div class="tabcontent" id="Tab1">
        <h4>Content of the first tab</h4>
        <p>This tab is about football</p>
    </div>
    <div class="tabcontent" id="Tab2">
        <h4>Content of the second tab</h4>
        <p>This tab is about basketall</p>
    </div>
    <div class="tabcontent" id="Tab3">
        <h4>Content of the third tab</h4>
        <p>This tab is about rugby</p>
    </div>
    <div class="tabcontent" id="Tab4">
        <h4>Content of the fourth tab</h4>
        <p>This tab is about swimming</p>
    </div>


    <!-- JS file -->
    <script src="vertTabs.js"></script>
</body>
</html>
