

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS File -->
    <link rel="stylesheet" href="modImg.css">

    <title>Modal Images</title>
</head>
<body>

    <div class="container">

        <!-- Trigger the modal -->
        <img src="Imgs/IMG_20171203_182311.jpg" alt="Man Utd Players" id="myImg" style="width: 100%; max-width: 500px;">

        <!-- The modal -->
        <div class="modal" id="myModal">

            <!-- The close button -->
            <span class="close">&times;</span>

            <!-- Modal content (The Image) -->
            <img id="img01" class="modal-content">

            <!-- Modal caption (Image Text) -->
            <div id="caption"></div>
            
        </div>

    </div>

    <!-- JS File -->
    <script src="modImg.js"></script>
</body>
</html>
