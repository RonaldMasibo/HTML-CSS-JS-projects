

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS file -->
    <link rel="stylesheet" href="slideShow.css">

    <title>Slide Show</title>
</head>
<body>
    <!-- This is a slideshow that switches manually -->
    <div class="slideshow-container">
        <div class="mySlides fade">
            <div class="numberText">1 / 3</div>
            <img src="imgs/FB_IMG_1508768280788.jpg" alt="Pic1" style="width: 100%;">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numberText">2 / 3</div>
            <img src="imgs/IMG_20180109_183335_496.jpg" alt="Pic2" style="width: 100%;">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numberText">3 / 3</div>
            <img src="imgs/IMG_20171210_140148.jpg" alt="Pic3" style="width: 100%;">
            <div class="text">Caption Text</div>
        </div>

        <!-- Previous & Next buttons -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- The dots/circles showing whether the 1st, 2nd or 3rd photo -->
        <div style="text-align: center;">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
    </div>

    <!-- JS file -->
    <script src="slideShow.js"></script>
</body>
</html>
